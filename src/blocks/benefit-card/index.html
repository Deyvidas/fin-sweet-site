<div class="benefit-card@@if (additionalClasses) { @@additionalClasses}">
    <div class="benefit-card__icon">
        <svg class="icon icon--benefits"><use href="./media/icons/sprite.svg#@@iconId"></use></svg>
    </div>
    <div class="benefit-card__text">
        <h6 class="text text--heading-6">@@heading</h6>
        <p class="text text--paragraph-2 text--blue-black-70 text--wrap-balance">@@paragraph</p>
    </div>
</div>
