<div class="swiper feedback-swiper">
    <div class="swiper-wrapper feedback-swiper__wrapper">
        @@loop('./__slide/feedback-swiper__slide.html', './data/feedback-cards.json')
    </div>

    <div class="feedback-swiper__buttons">
        <div class="feedback-swiper__button feedback-swiper__button--prev">
            <svg class="svg-icon svg-icon__swiper"><use href="./media/icons/sprite.svg#swiper__button-prev"></use></svg>
        </div>
        <div class="feedback-swiper__button feedback-swiper__button--next">
            <svg class="svg-icon svg-icon__swiper"><use href="./media/icons/sprite.svg#swiper__button-next"></use></svg>
        </div>
    </div>
</div>
