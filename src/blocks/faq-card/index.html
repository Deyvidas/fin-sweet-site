<div class="faq-card">
    <div class="faq-card__heading some-other">
        <h6 class="faq-card__number text text--heading-6 text--blue">@@number</h6>
        <h6 class="faq-card__question text text--heading-6">@@question</h6>
        <button class="faq-card__button">
            <svg class="icon icon--plus"><use href="./media/icons/sprite.svg#plus"></use></svg>
        </button>
    </div>
    <p class="faq-card__answer text text--paragraph-2 text--blue-black" hidden>@@answer</p>
</div>
