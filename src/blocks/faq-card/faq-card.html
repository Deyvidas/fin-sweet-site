<div class="faq-card">
    <div class="faq-card__heading some-other">
        <h6 class="faq-card__number heading heading--6 heading--blue">@@number</h6>
        <h6 class="faq-card__question heading heading--6">@@question</h6>
        <button class="faq-card__button">
            <svg class="svg-icon svg-icon__plus"><use href="./media/icons/sprite.svg#plus"></use></svg>
        </button>
    </div>
    <p class="faq-card__answer" hidden>@@answer</p>
</div>
