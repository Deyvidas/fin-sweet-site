<div class="blog-card">
    <div class="blog-card__content">
        <img class="blog-card__image" src="@@imagePath" draggable="false" alt="@@imageAlt" />
        <time class="blog-card__pub-date text text--paragraph-1 text--blue-black" datetime="@@pubDateISO">@@pubDateShow</time>
        <h6 class="blog-card__title text text--heading-6">@@title</h6>
        <p class="blog-card__paragraph text text--paragraph-2 text--blue-black-70">@@paragraph</p>
        <a class="link link--with-icon text--blue-black" href="@@linkHref">
            @@linkText
            <svg class="icon icon--arrow-right"><use href="./media/icons/sprite.svg#arrow-right"></use></svg>
        </a>
    </div>
</div>
