<div class="blog-card">
    <img class="blog-card__image" src="@@imagePath" draggable="false" alt="@@imageAlt" />
    <div class="blog-card__content">
        <time class="blog-card__pub-date" datetime="@@pubDateISO">@@pubDateShow</time>
        <h6 class="heading heading--6">@@title</h6>
        <p class="paragraph paragraph--dark-blue-opaque">@@paragraph</p>
    </div>
    <a class="link link--with-icon link--blue-black" href="@@linkHref">
        @@linkText
        <svg class="svg-icon svg-icon__arrow-right"><use href="./media/icons/sprite.svg#arrow-right"></use></svg>
    </a>
</div>
