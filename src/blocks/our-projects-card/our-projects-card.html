<div class="our-projects-card">
    <img class="our-projects-card__background" src="@@bgPath" alt="@@bgAlt" draggable="false">
    <div class="our-projects-card__info">
        <h6 class="heading heading--6 heading--white">
            @@heading
        </h6>
        <p class="paragraph paragraph--white-opaque">
            @@paragraph
        </p>
        <a class="link link--yellow link--with-icon" href="@@linkHref">
            View project
            <svg class="svg-icon svg-icon__arrow-right"><use href="./media/icons/sprite.svg#arrow-right"></use></svg>
        </a>
    </div>
</div>
