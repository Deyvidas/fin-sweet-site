<div class="our-projects-card">
    <img class="our-projects-card__background" src="@@bgPath" alt="@@bgAlt" draggable="false">
    <div class="our-projects-card__info">
        <h6 class="text text--heading-6 text--white">@@heading</h6>
        <p class="our-projects-card__description text text--paragraph-2 text--white-70 text--wrap-balance">@@paragraph</p>
        <a class="link link--with-icon text--yellow" href="@@linkHref">
            View project
            <svg class="icon icon--arrow-right"><use href="./media/icons/sprite.svg#arrow-right"></use></svg>
        </a>
    </div>
</div>
