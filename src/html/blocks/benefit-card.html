<div class="benefit-card@@if (additionalClasses) { @@additionalClasses}">
    <div class="benefit-card__icon">
        <svg class="svg-icon svg-icon__benefits"><use href="#@@iconId"></use></svg>
    </div>
    <div class="benefit-card__text">
        <h6 class="heading heading--6">@@heading</h6>
        <p class="paragraph paragraph--dark-blue-opaque">@@paragraph</p>
    </div>
</div>
